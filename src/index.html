<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <header id="header" class="header">
    <section id="main-menu" class="main-menu">
      <button class="main-menu__open" id='menuOpen'><i class='bx bx-menu'></i></button>
    </section>
    <section class="filter-container">
      <label for="filter" class='filter-icon'><i class='bx bx-search' ></i></label>
      <input type="text" id="filter" class="filter" placeholder="Search">
    </section>
  </header>

  <nav id="nav" class="nav">
    <section id="nav-list" class="nav-list">
      <button class="nav-list__button seleccted" id="task">Task</button>
      <button class="nav-list__button" id="important">Important</button>
      <button class="nav-list__button" id="completed">Completed</button>
      <hr class="nav-list__hr">
      <section class="custom-lists">
        <p class="custom-lists__title">Custom lists</p>
        <button class="custom-lists__button bx bx-message-square-add" id="newList"></button>
      </section>
      <hr class="nav-list__hr">
      <section class="lists-content nav-list" id="customLinstsContent"></section>
    </section>
  </nav>

  <main class="main">
    <section id="displayTask" class="display-task"></section>
    <button id="newTask" class="new--task bx bxs-add-to-queue"></button>
  </main>

  <section class="container-display-modal hidde" id="displayModal">
    <section  class="display-modal">
      <button class="display-modal__button bx bx-x-circle" id="closeModalButton"></button>
      <section class="display-modal__content" id="modalContent"></section>
    </section>
  </section>

</body>
</html>
