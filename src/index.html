<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <header id="header" class="header">
    <section id="main-menu" class="main-menu">
      <button class="main-menu__open"><i class='bx bx-menu' id='main-menu__open'></i></button>
      <button class="main-menu__close hidden"><i class='bx bx-x' id='main-menu__close'></i></button>
    </section>
    <section class="filter-container">
      <label for="filter" class='filter-icon'><i class='bx bx-search' ></i></label>
      <input type="text" id="filter" class="filter" placeholder="Search">
    </section>
  </header>

  <nav id="nav" class="nav">
    <section id="nav-list" class="nav-list">
      <button class="nav-list__button seleccted     " id="task">Task</button>
      <button class="nav-list__button" id="important">Important</button>
      <button class="nav-list__button" id="completed">Completed</button>
      <button class="nav-list__button" id="add"><i class='bx bx-message-square-add' ></i></button>
    </section>
  </nav>

  <main>
    <section id="display-task"></section>
    <button id="new--task" class="new--task"><i class='bx bxs-add-to-queue' ></i></i></button>
    <section id="display-modal"></section>
  </main>

</body>
</html>
